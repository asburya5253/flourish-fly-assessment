<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="UTF-8" />
    <title>Student Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  
</head>
<body>
  <div class="container">
    <h2>Enter Access Code</h2>
    <form id="login-form">
      <input type="text" id="access-code" placeholder="Enter your code" required />
      <button type="submit">Login</button>
    </form>
    <p id="error-message" class="hidden">Invalid access code. Please try again.</p>
  </div>

  <script src="login.js"></script>

</body>
</html>
