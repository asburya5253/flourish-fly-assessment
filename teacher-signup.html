<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Sign Up â€“ Flourish & Fly</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f4f8;
    }

    .container {
      background-color: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      margin-bottom: 1.5rem;
    }

    .switch-mode {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .switch-mode a {
      color: #0077cc;
      text-decoration: underline;
      cursor: pointer;
    }

    #signup-error {
      color: red;
      margin-top: 1rem;
    }

    #signup-success {
      color: green;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Teacher Account</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>

      <p id="signup-error" class="hidden"></p>
      <p id="signup-success" class="hidden">Account created! You can now log in.</p>
    </form>

    <div class="switch-mode">
      Already have an account? <a href="teacher-login.html">Log in</a>
    </div>
  </div>

  <script src="teacher-signup.js"></script>
</body>
</html>
